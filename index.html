<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #italic{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container pt-5 pb-5 bg-success mt-4">
        <div class="container p-4 bg-white rounded-3">
            <h1>My to-do list</h1>
            <p id="italic">Double-click an item to mark it complete.</p>
            <input>
            <button class="btn btn-primary rounded-5 ps-4 pe-4 text-light">Add</button>
            <div class="p-5">
                <ol>
                    <li class="p-2">My</li>
                    <del><li class="p-2 bg-secondary">to-do</li></del>
                    <li class="p-2">list</li>
                </ol>
            </div class="row">
            <button class="btn btn-info rounded-5 text-light col-4">Clear Completed</button>
            <button class="btn btn-danger rounded-5 ms-4 text-light col-4">Empty List</button>
            <button class="btn btn-warning rounded-5 ms-3 text-light col-3">Save  List</button>
        </div>
    </div>
</body>
</html>
